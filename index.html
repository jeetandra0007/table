<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using Bootstrap 5</title>
    <!-- Bootstrap 5 included below -->
    <!-- Bootstrap 5 ko niche diye gye link se hum apni file me include kr skte h:
    https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <!-- Bootstrap ek CSS ka framework hai jo webpage ko style krne me hamara kaam bohot he aasan kr deta h -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- style.css ko index.html me include krne k liye hmlog niche diye gye link ka use krte hai -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- section, div, header, etc ye sb hmlog use krte h taaki webpage full width le -->
    <div>
        <h1>Hi, this is 1st section</h1>
        <button>Submit</button>
    </div>

    <input type="text" placeholder="Enter your name">
    <button>Submit Button</button>

    <section class="container-fluid">
        <!-- Heading of our web page -->
        <!-- Class is an attribute,  -->
        <h1 class="c-green text-center">Table Using Bootstrap 5</h1>

        <!-- Table starts -->
        <!-- Table bnane k liye sbse pehle hmlog table tag use krte h, table tag k andar thead aur tbody tag use krte h, thead k ander tr use krte h, tr k andar th use krte h. -->
        <table class="table table-success table-bordered" title="Table">
            <thead>
                <!-- tr - table row -->
                <tr>
                    <!-- th stand for table heading (column) -->
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- td stands for table description (column) -->
                    <td>Jeetandra Kumar</td> 
                    <td>jeetandra@gmail.com</td>
                    <td>12345678</td>
                </tr>

                <tr>
                    <!-- td stands for table description (column) -->
                    <td>Jeetandra Kumar</td> 
                    <td>jeetandra@gmail.com</td>
                    <td>12345678</td>
                </tr>

                <tr>
                    <!-- td stands for table description (column) -->
                    <td>Jeetandra Kumar</td> 
                    <td>jeetandra@gmail.com</td>
                    <td>12345678</td>
                </tr>
            </tbody>
        </table>
   </section>
</body>
</html>
